<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Snowfall Calculator</title>
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1482192596544-9eb780fc7f66');
background-size: cover;
background-position: center;
min-height: 100vh;">

	<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="card shadow-lg p-4 bg-light bg-opacity-75" style="max-width: 400px; width: 100%;">

			<h2 class="text-center mb-3 text-dark"> Calculator </h2>
			<p class="text-center text-muted"> White as snow </p>

			<div class="mb-3">
				<label class="form-label">First Number</label>
				<input type="number" id="num1" class="form-control" step="any">
			</div>

			<div class="mb-3">
				<label class="form-label">Second Number</label>
				<input type="number" id="num2" class="form-control" step="any">
			</div>

			<div class="d-grid gap-2">
				<button class="btn btn-dark" onclick="add()">Add</button>
				<button class="btn btn-secondary" onclick="subtract()">Subtract</button>
				<button class="btn btn-outline-dark" onclick="multiply()">Multiply</button>
				<button class="btn btn-outline-secondary" onclick="divide()">Divide</button>
			</div>

			<hr>

			<h5 class="text-center">Result</h5>
			<p id="result" class="text-center fs-4 text-dark">â€”</p>

		</div>
	</div>

	<script>
		function getNumbers() {
			let a = Number(document.getElementById("num1").value);
			let b = Number(document.getElementById("num2").value);
			return [a, b];
		}

		function add() {
			let [a, b] = getNumbers();
			document.getElementById("result").textContent = a + b;
		}

		function subtract() {
			let [a, b] = getNumbers();
			document.getElementById("result").textContent = a - b;
		}

		function multiply() {
			let [a, b] = getNumbers();
			document.getElementById("result").textContent = a * b;
		}

		function divide() {
			let [a, b] = getNumbers();
			document.getElementById("result").textContent =
				b === 0 ? "Cannot divide by zero" : a / b;
		}
	</script>

</body>
</html>
